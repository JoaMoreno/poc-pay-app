<div class="card__ card mx-auto my-5">
    <div *ngIf="dataCard.buttonBackShow">
        <button (click)="emitAction(dataCard.buttonBackAction)" class="button-back btn mx-2">
            <i class="fas fa-angle-left"></i>
        </button>
    </div>
    <h4 class="my-5 text-center">{{dataCard.title}}</h4>
    <div class="m-3 col-11 card mx-auto">
        <div class="mx-auto">
            <ng-content></ng-content>
        </div>
    </div>
    <div class="button-container my-5 d-flex justify-content-center">
        <button (click)="emitAction(dataCard.buttonAction)"
            class="btn btn-block btn-info col-5">{{dataCard.button}}</button>
    </div>
</div>
